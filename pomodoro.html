<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pomodoro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pomodoro.css'>
    <script src="pomodoro.js"></script>
</head>
<body>
 <nav>
    <ul>
        <li>
            <div class="logo">
                <img class="logo-img" src="icons/tomato-svgrepo-com.svg">
                <p>Pomodoro</p>
            </div>
        </li>
        <li><div class="elmnt">
            <button><img class="music-icon" src="icons/music-note-svgrepo-com.svg"></button>
            <p>music</p>
        </div></li>
        <li><div class="elmnt">
            <button><img class="sun-mn-icon" src="icons/moon-svgrepo-com.svg"></button>
            <p>Dark-mode</p>
        </div></li>
        <li><div class="elmnt">
            <button id="bground-btn" onclick="ui.showBgroundPicker()"><img class="pic-icon" src="icons/image-picture-svgrepo-com.svg"></button>
            <p>Background</p>
        </div></li>
        <li><button class="sign-in-button">Sign in</button></li>
    </ul>
</nav>
<main>
    <div class="timer-panel">
        <div class="main-sqr">
            <div id="count">#1</div>
            <div class="circle">
                <div class="ring">
                    <div id="timer">21:00</div>
                    <div id="pause-cont" onclick="timer.paused ? timer.unpause() : timer.pause()">
                        <img id="play-icon" src="icons/play.svg">
                        <img id="pause-icon" src="icons/pause.svg">
                    </div>
                </div>
            </div>
            <div class="control">
                <button id="settings" onclick="ui.showSettings()"><img class="settings-icn" src="icons/settings.svg"></button>
                <button id="reset" onclick="timer.reset()"><img class="reset-icn" src="icons/9855519_reset_reload_sync_update_icon.svg"></button>
                <button id="show-tsk" onclick="taskManager.toggle()">Tasks</button>
            </div>
        </div>
        <div class="control-cycle">
            <button class="cycle" id="sb" onclick="timer.currCycle = 1; timer.reset();">short break</button>
            <button class="cycle" id="fc" onclick="timer.currCycle = 0; timer.reset();timer.pomoCount++;">focus</button>
            <button class="cycle" id="lb" onclick="timer.currCycle = 2; timer.reset();">long break</button>
        </div>
    </div>
    <div id="task-panel">
        <div class="main-list">
            <div class="tasks-control">
                <div>Tasks</div>
                <div class="buttons">
                    <div class="tsk-button"></div>
                    <div class="tsk-button"></div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="task-list">
                <div class="task">
                    <button class="check-button"><img class="check-box" src="icons/check-box-off.svg"></button>
                    <div class="task-content">hunt a bird</div>
                    <button class="param-button"><img class="param-icon"></button>
                    <div class="pomos-count">5/7</div>
                </div>
                <div class="separator"></div>
                <div class="add-task" id="add-task-btn" onclick="taskManager.add()">Add a task</div>
                <div id="add-control">
                    <input id="task-input" type="text" placeholder="What are you working on ?">
                    <div class="est">Estimated cycles</div>
                    <div>
                        <input type="number" id="num-put">
                        <button class="up-down">up</button>
                        <button class="up-down">down</button>
                        <div class="cs-buttons">
                            <button class="cancel" onclick="taskManager.cancel();">cancel</button>
                            <button class="save" onclick="taskManager.save();">save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="overlay" id="settings-overlay">
    <div class="settings-page">
        <div class="set-container">
            Settings
            <button class="close-btn" onclick="ui.closePage(document.getElementById('settings-overlay'))"><img class="close-icn" src="icons/close.svg"></button>
        </div>
        <div class="sep"></div>
        <div class="timer-sett">
            <div>Timer</div>
            <div class="set-time">
                <div>Pomodoro <input type="number" class="time-input"></div>
                <div>short break <input type="number" class="time-input"></div>
                <div>long break <input type="number" class="time-input"></div>
            </div>
            <div class="set-container">
                <div>Auto start breaks</div><img class="toggle">
                <div>Auto start pomodoros</div><img class="toggle">
                <div>long break interval</div><input type="number" class="time-input">
            </div>
        </div>
        <div class="sep"></div>
        <div class="task-sett">
            <div class="set-container">
                <div>Auto check tasks</div><img class="toggle">
                <div>Auto switch tasks</div><img class="toggle">
            </div>
        </div>
    </div>
</div>
<div class="overlay" id="background-overlay">
    <div class="background-page">
        <div class="elmnt">
            <img class="pic-icon" src="icons/image-picture-svgrepo-com.svg">
            <div class="set-container">
                Background
                <button class="close-btn" onclick="ui.closePage(document.getElementById('background-overlay'))"><img class="close-icn" src="icons/close.svg"></button>
            </div>
        </div>
        <div class="sep"></div>
        <div class="Background-container">
            <img class="bground" src="backgrounds/background.png">
            <img class="bground" src="backgrounds/background2.png">
            <div id="upload">
                <img id="uld-icon" src="icons/upload-svgrepo-com.svg">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    timerElmnt = document.getElementById('timer');
    timerElmnt.innerHTML = `${String(timer.timerDisp.min).padStart(2, '0')} : ${String(timer.timerDisp.sec).padStart(2, '0')}`;
</script>
</html>
